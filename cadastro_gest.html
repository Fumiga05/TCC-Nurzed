    <h1 class="titulo_pagina_gest">Adicionar usuário</h1>


<section id="sec_cadastro">

    <Label class="label_cadastro">Nome Completo: </Label><sup class="asteritico">*</sup><br>
    <input type="text" name="" id="" class="caixa_texto" minlength="2" maxlength="100" required><br>

    <Label class="label_cadastro">Nome da mãe: </Label><sup class="asteritico">*</sup><br>
    <input type="text" name="" id="" class="caixa_texto" minlength="2" maxlength="100" required><br>


    <Label class="label_cadastro">Nome do pai: </Label><br>
    <input type="text" name="" id="" class="caixa_texto" minlength="2" maxlength="100" required>

    <div class="input2">
        <div id="v">
            <Label class="label_cadastro">Data de nascimento: </Label><sup class="asteritico">*</sup><br>
            <input type="text" name="data_nascimento" id="data_nascimento" class="caixa_texto_mini"  required>
        </div>

        <div>
            <Label class="label_cadastro">CPF: </Label><sup class="asteritico">*</sup><br>
            <input type="text" name="" id="cpf" class="caixa_texto_mini" minlength="14" maxlength="14" required>
        </div>
    </div>

    <div class="input2">
        <div id="v">
            <Label class="label_cadastro">Sexo: </Label><sup class="asteritico">*</sup><br>
            <input type="text" name="" id="" class="caixa_texto_mini" minlength="2" maxlength="250" required>
        </div>

        <div>
            <Label class="label_cadastro">RG: </Label><sup class="asteritico">*</sup><br>
            <input type="text" name="" id="rg" class="caixa_texto_mini" minlength="12" maxlength="12" required>
        </div>
    </div>

    <div class="input2">
        <div id="v">
            <Label class="label_cadastro">CEP: </Label><sup class="asteritico">*</sup><br>
            <input type="text" name="" id="cep" class="caixa_texto_mini" minlength="9" maxlength="9" required>
        </div>

        <div>
            <Label class="label_cadastro">Telefone: </Label><sup class="asteritico">*</sup><br>
            <input type="text" name="" id="telefone" class="caixa_texto_mini" minlength="14" maxlength="14" required>
        </div>
    </div>

    <hr class="linha_cadastro">

    <Label class="label_cadastro"> Curso:</Label><sup class="asteritico">*</sup><br>
    <select class="caixa_texto">
        <option>oi</option>
    </select>
        <br>

    <Label class="label_cadastro">Universidade:</Label><sup class="asteritico">*</sup><br>
    <select class="caixa_texto">
        <option>oi</option>
    </select>
        <br>

    <div class="input2">
        <div id="v">
            <Label class="label_cadastro">Data de início universidade: </Label><sup class="asteritico">*</sup><br>
            <input type="text" name="" id="uni_inicio" class="caixa_texto_mini" minlength="8" required>
        </div>

        <div>
            <Label class="label_cadastro">Data término universidade: </Label><sup class="asteritico">*</sup><br>
            <input type="text" name="" id="uni_fim" class="caixa_texto_mini" required>
        </div>
    </div>

    <hr class="linha_cadastro">

    <Label class="label_cadastro">Cargo:</Label><sup class="asteritico">*</sup><br>
    <select class="caixa_texto">
        <option>oi</option>
    </select>
        <br>

    <Label class="label_cadastro">Área:</Label><sup class="asteritico">*</sup><br>
    <select class="caixa_texto">
        <option>oi</option>
    </select>
        <br>

    <Label class="label_cadastro">Especialidade:</Label><sup class="asteritico">*</sup><br>
    <select class="caixa_texto">
        <option>oi</option>
    </select>
        <br>

    <Label class="label_cadastro">Tipo de contrato:</Label><sup class="asteritico">*</sup><br>
    <select class="caixa_texto">
        <option>oi</option>
    </select>
        <br>

    <div class="input2">
        <div id="v">
            <Label class="label_cadastro">COREN: </Label><sup class="asteritico">*</sup><br>
            <input type="text" name="" id="coren" class="caixa_texto_mini" minlength="2" maxlength="250" required>
        </div>

        <div>
            <Label class="label_cadastro">Matrícula: </Label><sup class="asteritico">*</sup><br>
            <input type="text" name="" id="" class="caixa_texto_mini" minlength="9" maxlength="9" required>
        </div>
    </div>

    <div class="input2">
        <div id="v">
            <Label class="label_cadastro">Senha: </Label><sup class="asteritico">*</sup><br>
            <input type="text" name="" id="" class="caixa_texto_mini" minlength="8" maxlength="40" required>
        </div>

    </div>

</section>

<div id="btn_final_cadastro_adm">
    <button class="btn_Finalizar_adm" data-bs-target="#staticBackdrop" onclick="validacaoData()">Finalizar</button>
    <br>
    <p id="ganbiara">Clicke 2x para finalizar</p>
    <br><br>
  



  <!-- Modal 1-->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="div_btn_fechar">
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p class="texto_moldal">Tem certeza que deseja 
            finalizar?</p>
        </div>
        <div class="moldal_btns">
          <button type="button" class="btn_nao_moldal" data-bs-dismiss="modal">Não</button>
          <button type="button" class="btn_sim_moldal" data-bs-dismiss="modal">Sim</button>
        </div>
      </div>
    </div>
  </div>
</section>


<footer>
    <img src="img/cartaicon.png" id="logo_rodape" alt="">
    <div id="redes_socias_rodape">
        <span id="linha_rodape"></span>
        <img src="img/Brasil.png" alt="">
        <img src="img/instaicon.png" alt="">
        <img src="img/cartaicon.png" alt="">
    </div>
</footer>
    
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
<script src="js/jquery.mask.js"></script>
<script>
    $(document).ready(function(){
        $('#rg').mask('00.000.000-00');
        $('#cep').mask('00000-000');
        $('#cpf').mask('000.000.000-00')
        $('#telefone').mask('(00) 00000-0000')
        $('#coren').mask('COREN-AA 000.000-AAAA')
        
        })
</script>
